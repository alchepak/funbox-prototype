<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты сегодня покормил кота?</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="prototype"></div>

    <div class="wrapper">
      <div class="container">
        <h1 class="wrapper__title">Ты сегодня покормил кота?</h1>

        <ul class="cards">

          <li>
            <article class="cards_item cards_item--disabled">
              <div class="cards_item__content">
                <p class="cards_item__description default">Сказочное заморское яство</p>
                <p class="cards_item__description just_selected">Котэ не одобряет?</p>

                <h2 class="cards_item__title">Нямушка</h2>
                <p class="cards_item__subtitle">с фуа-гра</p>

                <ul class="cards_item__advantages">
                  <li><b>10</b>&nbsp;порций</li> <!-- использован тег b, поскольку полужирное выделение в данном случае не придаёт тексту особой важности -->
                  <li>мышь в подарок</li>
                </ul>

                <p class="cards_item__price">
                  <span>0,5</span>кг
                </p>
              </div>
            </article>

            <p class="cards_item__caption default">Чего сидишь? Порадуй котэ, <a href="#">купи</a></p>
            <p class="cards_item__caption selected">Печень утки разварная с артишоками.</p>
            <p class="cards_item__caption disabled">Печалька, с фуа-гра закончился</p>
          </li>


        </ul>
      </div>
    </div>
  </body>
</html>
